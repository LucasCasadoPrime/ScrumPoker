
<button mat-button
  (click)="toggleSidebar()">
  <mat-icon>menu</mat-icon>
</button>

<div class="sidebar" [@slideInOut]="sidebarState">
  <button mat-button class="user-button" *ngFor="let user of userInRoom">
    <mat-icon>person</mat-icon>
    <span
      *ngIf="!!user.vote"
    >
      {{user.name}} a voté
    </span>

    <span
      *ngIf="!user.vote"
    >
      {{user.name}} n'a pas voté
    </span>

  </button>
</div>
